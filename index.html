<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</body>

  <body>
    <div class="container">
    <header class="header">
    <h1 id="title" class="text-center">FreeCodeCamp Survey Form
    </h1>
    <p id="description" class="description text-center"> Thank you for taking the time to help us improve the platform </p>
    </header>
        <form id="survey-form">
            <div class="form-group">
            <label id="name-label">Name </label> <input type="text" id="name" required class="form-control" placeholder="Enter your name"/>
            </div>

            <div class="form-group">
            <label id="email-label">Email </label> <input type="email" id="email" required class="form-control" placeholder="Enter your email" />
            </div>

            <div class="form-group">
            <label id="number-label">Age<span class="subtext">(optional)</span> </label> <input type="number" id="number" min="13" max="120" class="form-control" placeholder="Age" />
            </div>

            <div class="form-group">
            <label>Which option best describes your current role </label>
                <select id="dropdown" class="form-control">
                <option disabled selected value>Select Current role</option>
                <option>Student</option>     
                <option>Full Time Job</option>     
                <option>Full Time Learner</option>     
                <option>Prefer not to say</option>     
                <option>Other</option>
                </select>     
            </div>

            <div class="form-group">
            <p> Would you recommend freeCodeCamp to a friend? </p>
            <label>
                <input name="user-rec" type="radio" class="input-radio">
                Definitely
            </label>
            <label>
                <input name="user-rec" type="radio" class="input-radio">
                Maybe
            </label>
            <label>
                <input name="user-rec" type="radio" class="input-radio">
                Not Sure
            </label>
            </div>
            
            <div class="form-group">
            <p>What would you like to see improved? <span class="subtext"> (Check all that Apply)</span></p>
            <label>
                <input type="checkbox" class="input-checkbox" value="front-end">
                Front-end projects
            </label>
            <label>
                <input type="checkbox" class="input-checkbox" value="back-end">
                Back-end projects
            </label>
            <label>
                <input type="checkbox" class="input-checkbox" value="challenges">
                Challenges
            </label>
            <label>
                <input type="checkbox" class="input-checkbox" value="gitter-rooms">
                Gitter rooms
            </label>
            <label>
                <input type="checkbox" class="input-checkbox" value="gamer-shit">
                Gamer shit
            </label>
            </div>

            <div class="form-group">
            <p> Any comments dumbfuck </p>
            <textarea id="comments" class="input-textarea" placeholder="Enter your comments bitchboy"></textarea>
            </div>

            <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
  </div>
  </body>
</html>
